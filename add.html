<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예약 확정서 등록 폼</title>
</head>
<body>
	<a href="index.php">Index</a>
	<br/><br/>

	<form id="golf" action="add.php" method="post" name="golf" style="display: none">
		Golf Course Name: <input type="text" name="golf_course_name" required><br>
		Golf Company Info: <input type="text" name="golf_company_info" required><br>
		Reservation Schedule: <input type="date" name="reservation_schedule" required><br>
		Tee Time: <input type="time" name="tee_time" required><br>
		Hole: <input type="number" name="hole" required><br>
		Headcount: <input type="number" name="headcount" required><br>
		Included Items: <textarea name="included_items" rows="4"></textarea><br>
		Request: <textarea name="request" rows="4"></textarea><br>
		<input type="submit" name="golfSubmit" value="Add">
	</form>


</body>
<script>
	let type;

	window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
			function(str, key, value) {
				type = value;
			}
	);

	if(type == 'golf'){
		document.getElementById("golf").style.display = 'block';
	}else if(type == 'hotel'){
		document.getElementById("hotel").style.display = 'block';
	}else if(type == 'tour'){
		document.getElementById("tour").style.display = 'block';
	}else if(type == 'vehicle'){
		document.getElementById("vehicle").style.display = 'block';
	}else if(type == 'total'){
		document.getElementById("golf").style.display = 'block';
		document.getElementById("hotel").style.display = 'block';
		document.getElementById("tour").style.display = 'block';
		document.getElementById("vehicle").style.display = 'block';
	}

	// console.log(params);
</script>
</html>
